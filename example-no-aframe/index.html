<html>

<head>
    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/TrackballControls.js"></script>

    <script src="js/libs/leap-0.6.4.js"></script>
    <script src="js/libs/leap-plugins-0.1.12.js"></script>
    <script src="js/libs/leap.rigged-hand-0.1.7.js"></script>

    <script src="js/libs/leap.playback-0.2.1.js"></script>

    <style>
        body {
            font-family: Helvetica;
        }

        canvas {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        #debugger {
            top: 0;
            left: 0;
            position: fixed;
            background: black;
            color: #eee;
            padding: 4px;
            display: none;
        }
    </style>

</head>

<body>

    <div id="debugger"></div>

    <script>
     var controller = new Leap.Controller();

     controller.use('playback', {
                recording: 'recordings/confidence-demo-quarter-res.json.lz',
                requiredProtocolVersion: 6,
                pauseOnHand: true,
                loop: true
            })
            .use('riggedHand');

        controls = new THREE.TrackballControls(window.controller.plugins.riggedHand.camera)
        controller.on('frame', function () {
            controls.update()
        });
        window.addEventListener('resize', function () {
            controls.handleResize();
        });

    </script>

</body>

</html>
